<script type="text/javascript">
    RED.nodes.registerType('pwmOutput',{
        category: "input",
        color: "#a6bbcf",
        defaults: {
            name:{value:""},
            property:{value:"payload",required:true},
            propertyType:{value:"msg"},
            cyclicTime:{value:60,validate:RED.validators.number(),required:true},
            showState:{value:false}
        },
        inputs:1,
        outputs:1,
        icon: "serial.svg",
        align: "right",
        label: function() {
            return this.name||"PWM output";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        paletteLabel: "PWM output",
        inputLabels: 'input',
        outputLabels: 'pwm signal',
        oneditprepare: function() {
            $("#node-input-property").typedInput({
                type:"msg",
                types:["msg","jsonata"],
                typeField: "#node-input-propertyType"
            })
        }
    });
</script>

<script type="text/html" data-template-name="pwmOutput">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-input"><i class="fa fa-ellipsis-h"></i> Eigenschaft</label>
        <input type="text" id="node-input-property">
        <input type="hidden" id="node-input-propertyType">
    </div>
    <div class="form-row">
        <label for="node-input-cyclicTime"><i class="fa fa-repeat"></i> Period</label>
        <input type="number" id="node-input-cyclicTime">
    </div>
    <div class="form-row">
        <label for="node-input-showStatus"><i class="fa fa-star-o"></i> Status</label>
        <input type="checkbox" id="node-input-showState" style="display:inline-block; width:20px; vertical-align:baseline;">
    </div>
</script>

<script type="text/html" data-help-name="pwmOutput">
    <p>Generates a PWM signal.</p>
    <p>If the msg property <code>invalid</code> is present in the message, all nodes ignore the message.</p>

    <h3>Input</h3>
    
    <p>The message property to be used as payload can be defined with the <code>Property</code> property.</p>
    
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd> the duty cycle of the PWM between 0 and 1. 0 is off and 1 is continuously on.</dd>
    </dl>
    
    <h3>Output</h3>
    
    <dl class="message-properties">
        <dt>payload <span class="property-type">boolean</span></dt>
        <dd> PWM signal of alternating <code>true</code> and <code>false</code>.</dd>
    </dl>
    
    <h3>Parameter</h3>

    <dl class="message-properties">
        <dt>Property <span class="property-type">string</span></dt>
        <dd> defines the message property to be used as payload.</dd>
        <dt>Period <span class="property-type">number</span></dt>
        <dd> periodic time of the PWM in seconds.</dd>
        <dt>Status <span class="property-type">boolean</span></dt>
        <dd> shows the actual value as a node status.</dd>
    </dl>
</script>
