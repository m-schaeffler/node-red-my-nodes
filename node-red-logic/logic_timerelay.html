<script type="text/javascript">
    RED.nodes.registerType('timerelay',{
        category: 'logic',
        color: "#C0DEED",
        defaults: {
            name:{value:""},
            property:{value:"payload",required:true},
            delay:{value:"0",required:true},
            minOn:{value:"0",required:true},
            maxOn:{value:"0",required:true},
            postrun:{value:"0",required:true},
            showState:{value:false}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-clock-o",
        label: function() {
            return this.name||"timerelay";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        paletteLabel: "timerelay",
        inputLabels: 'input',
        outputLabels: 'boolean',
        oneditprepare: function() {
            $("#node-input-property").typedInput({
                type:"msg",
                types:["msg"],
                typeField: "#node-input-property-type"
            })
        }
    });
</script>

<script type="text/html" data-template-name="timerelay">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-property"><i class="fa fa-ellipsis-h"></i> Eigenschaft</label>
        <input type="text" id="node-input-property">
        <input type="hidden" id="node-input-property-type">
    </div>
    <div class="form-row">
        <label for="node-input-delay"><i class="fa fa-play"></i> Delay</label>
        <input type="text" id="node-input-delay">
    </div>
    <div class="form-row">
        <label for="node-input-postrun"><i class="fa fa-stop"></i> Postrun</label>
        <input type="text" id="node-input-postrun">
    </div>
    <div class="form-row">
        <label for="node-input-minOn"><i class="fa fa-hourglass-start"></i> min on time</label>
        <input type="text" id="node-input-minOn">
    </div>
    <div class="form-row">
        <label for="node-input-maxOn"><i class="fa fa-hourglass-end"></i> max on time</label>
        <input type="text" id="node-input-maxOn">
    </div>
    <div class="form-row">
        <label for="node-input-howStatus"><i class="fa fa-star-o"></i> Status</label>
        <input type="checkbox" id="node-input-showState" style="display:inline-block; width:20px; vertical-align:baseline;">
    </div>
</script>

<script type="text/html" data-help-name="timerelay">
    
    <p>Sends the payload converted to boolean delayed. The delay time can de controlled for on and off switching individually.</p>
    <p>If the msg property <code>invalid</code> is present in the message, all nodes ignore the message.</p>
    
    <table>
      <tr> <th>type</th> <th>input</th> <th>output</th> </tr>
      <tr> <td>boolean</td> <td>false</td> <td>false</td> </tr>
      <tr> <td></td> <td>true</td> <td>true</td> </tr>
      <tr> <td>number</td> <td>0</td> <td>false</td> </tr>
      <tr> <td></td> <td>1</td> <td>true</td> </tr>
      <tr> <td>string</td> <td>false</td> <td>false</td> </tr>
      <tr> <td></td> <td>true</td> <td>true</td> </tr>
      <tr> <td></td> <td>0</td> <td>false</td> </tr>
      <tr> <td></td> <td>1</td> <td>true</td> </tr>
      <tr> <td></td> <td>off</td> <td>false</td> </tr>
      <tr> <td></td> <td>on</td> <td>true</td> </tr>
    </table> 

    <h3>Input</h3>
    
    <p>The message property to be used as payload can be defined with the <code>Property</code> property.</p>
    
    <dl class="message-properties">
        <dt>payload <span class="property-type"></span></dt>
        <dd> input value.</dd>
    </dl>
    
    <h3>Output</h3>
    
    <dl class="message-properties">
        <dt>payload <span class="property-type">boolean</span></dt>
        <dd> bool value of payload.</dd>
    </dl>
    
    <h3>Parameter</h3>

    <dl class="message-properties">
        <dt>Property <span class="property-type">string</span></dt>
        <dd> defines the message property to be used as payload.</dd>
        <dt>Delay <span class="property-type">number</span></dt>
        <dd> delay time in msec for switching from on to off.</dd>
        <dt>Postrun <span class="property-type">number</span></dt>
        <dd> delay time in msec for switching from off to on.</dd>
        <dt>min on time <span class="property-type">number</span></dt>
        <dd> minimal time in msec to be in on state.</dd>
        <dt>max on time <span class="property-type">number</span></dt>
        <dd> maximal time in msec to be in on state; 0 is infinite.</dd>
        <dt>Status <span class="property-type">boolean</span></dt>
        <dd> shows the actual value as a node status.</dd>
    </dl>
    
</script>
