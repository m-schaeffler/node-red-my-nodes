<script type="text/javascript">
    RED.nodes.registerType('bthome',{
        category: 'function',
        color: '#E6E0F8',
        defaults: {
            name: {value:""},
            devices:{value:"[]",required:true}
        },
        inputs:1,
        outputs:1,
        icon: "bthome.png",
        label: function() {
            return this.name||"bthome";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        paletteLabel: "bthome",
        inputLabels: 'bthome frame',
        outputLabels: 'decoded frame',
        oneditprepare: function() {
            $("#node-input-devices").typedInput({ 
                type:"json", 
                types:["json"]
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="bthome">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>

    </div>
    <div class="form-row">
        <label for="node-input-devices"><i class="fa fa-tags"></i> Devices</label>
        <input type="text" id="node-input-devices">
    </div>
</script>
